<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scaler</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #scaled-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="scaled-image" src="design.jpg" alt="Scaled Image">
    <script>
        window.addEventListener('resize', function() {
            const img = document.getElementById('scaled-image');
            img.style.maxWidth = window.innerWidth + 'px';
            img.style.maxHeight = window.innerHeight + 'px';
        });
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
